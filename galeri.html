<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri</title>
    <style>
        body {
            background: linear-gradient(to right, #b5cbca, #88f4e9);
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #1eaa9c;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }
        .gallery-item {
            width: 250px;
            height: 250px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background: #ddd; /* Resim yüklenmezse arka plan rengi */
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="header">Galeri</div>
    <div class="gallery-container">
        <div class="gallery-item"><img src="images/r.jpg" alt="Görsel 1"></div>
        <div class="gallery-item"><img src="images/t.jpg" alt="Görsel 2"></div>
        <div class="gallery-item"><img src="images/w.jpeg" alt="Görsel 3"></div>
        <div class="gallery-item"><img src="images/öyle.jpeg" alt="Görsel 4"></div>
        <div class="gallery-item"><img src="images/i.jpeg" alt="Görsel 5"></div>
    </div>
    <a href="anasayfa.html">Ana Sayfa</a>
</body>
</html>
