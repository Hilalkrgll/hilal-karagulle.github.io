<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim</title>
    <style>
        body {
            background: linear-gradient(to right, #b5cbca, #88f4e9);
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .header {
            background-color: #1eaa9c;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            margin: 20px auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #1eaa9c;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #1eaa9c;
        }
    </style>
</head>
<body>
    <div class="header">İletişim</div>
    <div class="form-container">
        <form>
            <label for="isim">Adınız:</label>
            <input type="text" id="isim" required>

            <label for="email">E-posta:</label>
            <input type="email" id="email" required>

            <label for="mesaj">Mesajınız:</label>
            <textarea id="mesaj" rows="4" required></textarea>

            <button type="submit">Gönder</button>
        </form>
    </div>
    <a href="anasayfa.html">Ana Sayfa</a>
</body>
</html>
